<ion-view ng-init="getDrafts()" view-title="DRAFTS" class="dashboard">  
  <ion-content>
  
    <div class="pageheader">
      <div ng-hide="drafts.length > 0" class="emptydraft">There are currently no drafts.</div>
    

    <div class="nofarms" ng-show="drafts.length > 0">
        <div class="card" ng-repeat="draft in drafts track by $index" >
        <ion-item class="item-text-wrap item item-icon-right" ng-href="#/app/editdraft/{{draft.did}}">
          Site: {{draft.field_site}} ({{draft.did}})
          <i class="icon ion-chevron-right icon"></i>
        </ion-item>
      </div>
    </div>
      
  </div>
  
  </ion-content>
</ion-view>
