<ion-view class="login password" class="dashboard" title="Reset Password">
  <div class="welcomescreen">
    <ion-content>
      <form name="passwordData" ng-submit="forgotPassword(passwordData)" style="margin:10px;">
        <div class="list">

          <label class="item item-input custom-input">
            <span class="input-label">E-mail Address</span>
            <input type="email" ng-model="passwordData.email" required ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" >
          </label>
          <button class="button button-block  button-positive grad" type="submit" ng-disabled="passwordData.$invalid">Reset</button>
        </div>
      </form>
      
    </div>
  </ion-content>
  </div>
</ion-view>
